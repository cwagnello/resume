<body lang="en-US">
  <div id="root"></div>

  <script type="text/babel">
  function Divider() {
    return (<tr><td style={{padding: '0px', border: '0px', margin: '0px'}}><hr /></td></tr>);
  }
  function ResumeHeader() {
    return(
    <tr>
        <td>
        <div id="centered" style={{fontSize: '24pt', padding: '0px', border: '0px', margin: '0px'}}>CHARLES AGNELLO</div>
        <div id="centered" style={{padding: '0px', border: '0px', margin: '0px'}}>M: 317.603.5255 | E: charles.w.agnello@gmail.com | Santa Clara, CA 95051</div>
        </td>
    </tr>);
  }
  function Summary({value}) {
    return (
    <tr>
        <td>
        <p style={{padding: '0px', border: '0px', margin: '0px'}}>{value}</p>
        </td>
    </tr>
    )
  }
  function SectionHeader({name}) {
    return (
    <tr>
    <td>
        <p style={{fontSize: '18pt', textAlign: 'left', padding: '0px', border: '0px', margin: '0px'}}>{name}</p>
    </td>
    </tr>);
  }
  function CompanyHeader({name, dateRange, role}) {
    return (
    <tr>
        <td style={{padding: '0px', border: '0px', margin: '0px'}}>
        <b>{name}</b> | <b>{dateRange}</b> | <b>{role}</b>
        </td>
    </tr>
    )
  }

  function ListItem(props) {
    return (<li style={{padding: '0px', border: '0px', margin: '0px'}}>{props.value}</li>);
  }

  function List(props) {
    const items = props.value;
    const listItems = items.map((item, index) =>
            <ListItem key={index} value={item} />);
    return (<ul>{listItems}</ul>);
  }

  function Qualifications({items}) {
    return (
    <tr>
        <td>
        {<List value={items}/>}
        </td>
    </tr>
    )
  }
  function Accomplishments({items}) {
    return (
    <tr>
        <td>
        {<List value={items}/>}
        </td>
    </tr>
    )
  }

  function Technologies({value}) {
    return (
    <tr>
        <td>
        <p style={{padding: '0px', border: '0px', margin: '0px'}}><b>Technology:</b> {value}</p>
        </td>
    </tr>
    )
  }

  const resumeSummary = "Software Engineer with proven development experience on Java based RESTful web services as APIs powering public facing applications in a highly distributed system with high availability. Well versed in all phases of the software development lifecycle";
  const qualifications = [
    "Programming languages: Java 8, Java 17, and Perl",
    "Knowledgeable of RESTful web services",
    "NoSQL data stores: SOLR, MongoDB, Redis, Cassandra",
    "Functional knowledge of MongoDB, querying via the mongo-shell and the Java driver, db and data design, system administration",
    "Knowledge of SQL with use of PostgreSQL, MySQL and Oracle",

  ];

  const soundhoundAccomplishments = [

  const ticketmasterAccomplishments = [
    "Created a new Springboot microservice (to replace a legacy system) that is part of the Ticketmaster Open Platform initiative",

    "Gathered timing data for methods using Aspect Oriented Programming (AOP) point cuts using AspectJ",

    "Improved bot blocking by adding several strategies including 3 counter based blocking, 2 metadata based blocking via MaxMind's GeoIP data, and only applying the strategies to a few high impact endpoints",

  ];
  const citygridAccomplishments2 = ["Promoted to Software Engineer"];

  function EducationData() {
    return (
    <tr>
        <td>
        <div style={{padding: '0px', border: '0px', margin: '0px'}}>Rose-Hulman Institute of Technology, Terre Haute, IN | Bachelor of Science in Computer Engineering</div>
        </td>
    </tr>
    )
  }
  function Resume() {
    return (
    <table cellPadding="0" cellSpacing="0">
    <tbody>
        <ResumeHeader />
        <SectionHeader name="SUMMARY" />
        <Summary value={resumeSummary} />
        <Divider />
        <SectionHeader name="QUALIFICATIONS" />
        <Qualifications items={qualifications}/>
        <Divider />
        <SectionHeader name="PROFESSIONAL EXPERIENCE"/>
        <CompanyHeader name="Avail Medsystems" dateRange="11/2020 - 11/2023" role="Senior Software Engineer"/>
        <Technologies value={availTech}/>
        <Accomplishments items={availAccomplishments}/>
        <CompanyHeader name="SoundHound inc" dateRange="5/2018 - 4/2020" role="Senior Software Engineer"/>
        <Technologies value={soundhoundTech}/>
        <Accomplishments items={soundhoundAccomplishments}/>
        <CompanyHeader name="Ticketmaster" dateRange="1/2013 - 2/2017" role="Software Engineer"/>
        <Technologies value={ticketmasterTech}/>
        <Accomplishments items={ticketmasterAccomplishments}/>
        <CompanyHeader name="CityGrid Media" dateRange="01/2010 - 12/2012" role="Software Engineer"/>
        <Technologies value={citygridTech}/>
        <Accomplishments items={citygridAccomplishments}/>
        <Divider />
        <SectionHeader name="EDUCATION"/>
        <EducationData />
    </tbody>
    </table>);
  }

  ReactDOM.createRoot(
    document.getElementById('root')
  ).render(<Resume />);
  </script>

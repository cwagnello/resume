  <div id="root"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <script type="text/babel">

  class Divider extends React.Component {
    render() {
      return <tr><td style={{padding: '0px', border: '0px', margin: '0px'}}><hr /></td></tr>;
    }
  }
  class ResumeHeader extends React.Component {
    render() {
      return(
        <tr>
          <td>
            <div id="centered" style={{fontSize: '24pt', padding: '0px', border: '0px', margin: '0px'}}>CHARLES AGNELLO</div>
            <div id="centered" style={{padding: '0px', border: '0px', margin: '0px'}}>M: 317.603.5255 | E: charles.w.agnello@gmail.com | Santa Clara, CA 95051</div>
          </td>
        </tr>);
    }
  }
  class SectionHeader extends React.Component {
    render() {
      return (
      <tr>
        <td>
          <p style={{fontSize: '18pt', textAlign: 'center', padding: '0px', border: '0px', margin: '0px'}}>{this.props.name}</p>
        </td>
      </tr>);
    }
  }
  class CompanyHeader extends React.Component {
    render() {
      return (
        <tr>
         <td style={{padding: '0px', border: '0px', margin: '0px'}}>
           <b>{this.props.name}</b> | <b>{this.props.location}</b> | <b>{this.props.dateRange}</b>
         </td>
       </tr>
      )
    }
  }
  class RoleHeader extends React.Component {
    render() {
      return(
        <tr>
          <td style={{padding: '0px', border: '0px', margin: '0px'}}>
            <b>{this.props.name}</b> | <b>{this.props.dateRange}</b>
          </td>
        </tr>
      )
    }
  }

  function ListItem(props) {
    return (<li>{props.value}</li>);
  }

  function List(props) {
    const items = props.value;
    const listItems = items.map((item, index) =>
            <ListItem key={index} value={item} />);
    return (<ul>{listItems}</ul>);
  }

  class Qualifications extends React.Component {
    render() {
      return (
        <tr>
          <td style={{padding: '0px', border: '0px', margin: '0px'}}>
            {<List value={this.props.items}/>}
          </td>
        </tr>
      )
    }
  }
  class Accomplishments extends React.Component {
    render() {
      return (
        <tr>
          <td style={{padding: '0px', border: '0px', margin: '0px'}}>
            {<List value={this.props.items}/>}
          </td>
        </tr>
      )
    }
  }

  const qualifications = [
    "Programming languages including: Java and Perl",
    "Knowledgeable of RESTful web services",
    "Functional knowledge of MongoDB 2.0, querying via the mongo-shell and the Java driver, db and data design, system administration",
    "Basic knowledge of SQL with use of PostgreSQL, MySQL and Oracle",
    "Test tools: JUnit, Mockito, Wiremock, and Cucumber",
    "Experienced with SCRUM and Kanban",
    "Productivity tools: JIRA, Confluence, Trello, Slack",
    "CM Tools: Git and SVN",
    "Other: Splunk, Maven, Zabbix, Spring, SpringBoot, PagerDuty, Postman, JSON, Mac OS X, Linux",

  const ticketmasterAccomplishments = [
    "Performed all steps in regard to the Software Development Life Cycle, vetted requirements with the Product team, designed, implemented new features/fixed bugs, did code reviews for team mates, wrote unit tests, wrote BDD tests based on acceptance criteria in Cucumber, performed releases, managed code repository, and periodically was on-call",
    "Created a new webservice (to replace a legacy system) that is part of the Ticketmaster Open Platform initiative",
    "Triaged incoming issues to gather more data, to learn more about the underlying backend systems, and to gauge priority of the issue",

    "Gathered accurate timing data for methods using Aspect Oriented Programming (AOP) point cuts based on AspectJ",
    "Created reports generated by Splunk for the API traffic showing aggregate data, errors broken down by endpoint and channel, and other statistics",
    "Worked as a member of the Abuse Prevention team to monitor, investigate, and decide any future mitigation of bot traffic. Also collected data for the legal team in regard to the automated use",
    "Owned the bot blocking code within the Ticketmaster API",
    "Added several bot blocking strategies that include counter based blocking, metadata based blocking via MaxMind's GeoIP data, and blocking based on the result of certain requests",
    "Decreased search time over a particular set of data from O(n) to O(log(n))",
    "Created a script to automatically block CIDRs based on country of origin using the Ticketmaster API. The script kept track of WHOIS data for previously checked IP addresses and the corresponding CIDR, dynamically updated a local in-memory list of the current blocked CIDRs to prevent duplicating a blocked CIDR, and updated the API's list of blocked CIDRs",
    "Increased unit test coverage from 22% to over 43% (as part of a team goal) within 1 years time on a codebase of 180k lines of code",
    "Maintained internal API documentation",
    "Added monitoring dashboards in Metrilyx (Ticketmaster open source project) which is a front end for OpenTSDB data",
    "Added two additional backend webservices that are consumed by the Ticketmaster API",
    "Onboarded new team members in the nuances of the Ticketmaster API and pair programmed to help get them familiar with the codebase"
  ];

  const citygridAccomplishments = [
    "Designed and developed new features for the Content API's",
    "Fixed bugs within the Content API's",
    "Worked with the Product manager to verify features before release and worked with the Operations team to verify features staged for release",
    "Investigated issues with the Content APIs received while on-call and determined solutions",
    "Worked with other teams to integrate their application with the Content APIs",
    "Wrote unit tests for the Content API's using Junit, Mockito, and PowerMock",
  ];

  class EducationData extends React.Component {
    render() {
      return (
        <tr>
          <td>
            <div id="centered" style={{padding: '0px', border: '0px', margin: '0px'}}>Rose-Hulman Institute of Technology | Terre Haute, IN</div>
            <div id="centered" style={{padding: '0px', border: '0px', margin: '0px'}}>Bachelor of Science in Computer Engineering</div>
          </td>
        </tr>
      )
    }
  }
  class Resume extends React.Component {
    render() {
      return (
        <table cellPadding="0" cellSpacing="0">
        <tbody>
          <ResumeHeader />
          <Divider />
          <SectionHeader name="GENERAL QUALIFICATIONS"/>
          <Qualifications items={qualifications}/>
          <Divider />
          <SectionHeader name="PROFESSIONAL EXPERIENCE"/>
          <CompanyHeader name="Ticketmaster" location="Hollywood, CA" dateRange="1/2013 - 2/2017"/>
          <RoleHeader name="Software Engineer" dateRange="1/2013 - 2/2017" />
          <Accomplishments items={ticketmasterAccomplishments}/>
          <CompanyHeader name="CityGrid Media" location="West Hollywood, CA" dateRange="01/2010 - 12/2012"/>
          <RoleHeader name="Software Engineer" dateRange="04/2012 - 12/2012" />
          <Accomplishments items={citygridAccomplishments}/>
          <Divider />
          <SectionHeader name="EDUCATION"/>
          <EducationData />
        </tbody>
        </table>);
    }
  }
  ReactDOM.render(
    <Resume />,
    document.getElementById('root')
  );
  </script>
